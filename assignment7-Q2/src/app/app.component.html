<form [formGroup]="nForm"  class="example-form" >
  
  <div style="text-align:center">
    <h1>Travelling portal</h1>

    <mat-form-field>
      <mat-select placeholder="State" formControlName='sname'>
        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a start date" formControlName='sdate'>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <input matInput [matDatepicker]="pickerr" placeholder="Choose a end date" formControlName='edate'>
      <mat-datepicker-toggle matSuffix [for]="pickerr"></mat-datepicker-toggle>
      <mat-datepicker #pickerr></mat-datepicker>
    </mat-form-field>

   
    
    
        <br>
        <button mat-raised-button color="primary" (click)="data(nForm.value)">Submit</button>
     
      </div>
    </form>
